{% extends 'base.html' %}
{% block body %}


<h1>User {{ user }} Ratings</h1>

{% for rating in ratings %}
<div>
<a href="{{url_for('movie_reviews', movie_id=rating.movie_id) }}"> {{ rating.movie.movie_name }} </a>
</div>
<div>
Rating: {{ rating.rating }}
</div>
<br>
{% endfor %}


{% endblock %}
